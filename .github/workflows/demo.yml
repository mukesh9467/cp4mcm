name: Setup Terraform Engine

on:
  push:
    branches:
      - main

jobs:
  launch-ec2:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Launch an EC2 instance & extarct public IP
      - name: Launch EC2 Instance
        run: |
          aws ec2 run-instances --image-id ami-092da15d79485517f --instance-type t2.micro --key-name tf_key --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=CP4MCM}]'
          INSTANCE_ID=$(aws ec2 describe-instances --filters "Name=image-id,Values=ami-092da15d79485517f" --query 'Reservations[*].Instances[].[InstanceId]' --output text | tail -n 1)
          echo "Instance ID: $INSTANCE_ID"
          
      - name: Extract Public IP of Instance
        run: |
          aws ec2 wait instance-running --instance-ids $INSTANCE_ID
          PUBLIC_IP=$(aws ec2 describe-instances --instance-ids $INSTANCE_ID --query 'Reservations[*].Instances[0].PublicIpAddress' --output text)
          echo "Publis IP: $PUBLIC_IP"
          
      # Setup & configure instance
      - name: Configure Intance
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > temp_key
          chmod 600 temp_key
          sleep 30
          ssh -i temp_key -o "StrictHostKeyChecking=no" ec2-user@${{ env.PUBLIC_IP }}
          cd /tmp/var/tf12/
          wget https://raw.githubusercontent.com/mukesh9467/cp4mcm/main/main.tf
